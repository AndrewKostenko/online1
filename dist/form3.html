<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Головна</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="form">
				<div class="container">
					<div class="form_inner">
						<div class="form_title title">Рассчитайте стоимость </div>
						<div class="form_top">
							<div class="form_top-item ">
								<div class="form_top-text">1 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item">
								<div class="form_top-text">2 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item active">
								<div class="form_top-text">3 шаг</div>
							</div>
						</div>
						<form action="" class="form_container">
							<div class="form_block">
								<div class="form_row">
									<div class="form_column">
										<div class="form_label">Укажите ваше имя</div>
										<div class="form_inputs">
											<div class="form_input">
												<input type="text" placeholder="Ваше имя">
											</div>
										</div>
									</div>
									<div class="form_column">
										<div class="form_label">Введите номер телефона</div>
										<div class="form_inputs">
											<div class="form_number">
												<div class="form_number-country">
													<div class="form_number-img">
														<img src="img/form/f1.png" alt="">
													</div>
													<div class="form_number-arrow"></div>
												</div>
												<input type="text" placeholder="+7  (999) 999-99-99">
											</div>
										</div>
									</div>
								</div>
								<div class="form_controls">
									<div class="form_controls-button prev">
										<a href="" class="button">Назад</a>
									</div>
									<div class="form_controls-button next">
										<a href="" class="button">Рассчитать стоимость</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>

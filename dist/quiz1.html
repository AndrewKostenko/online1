<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Головна</title>
</head>

<body>
	<div class="wrapper" style="overflow-Y: hidden; max-height: 100vh;">
		<main>
			<div class="form">
				<div class="container">
					<div class="form_inner quiz">
						<div class="form_title title">Рассчитайте стоимость </div>
						<div class="form_top">
							<div class="form_top-item active">
								<div class="form_top-text">1 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item ">
								<div class="form_top-text">2 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item">
								<div class="form_top-text">3 шаг</div>
							</div>
						</div>
						<form action="" class="form_container" style="overflow-Y: scroll;">
							<div class="form_block">
								<div class="form_label">Выберите тип объекта</div>
								<div class="form_items">
									<label class="form_item">
										<input type="radio" name="ob_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/1.svg" alt="">
											</div>
											<div class="form_item-text">Квартира</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="radio" name="ob_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/2.svg" alt="">
											</div>
											<div class="form_item-text">Квартира</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="radio" name="ob_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/3.svg" alt="">
											</div>
											<div class="form_item-text">Нежилое помещение</div>
											<div class="form_item-back">

											</div>
										</div>
									</label>
								</div>
								<div class="form_error">Обязательно нужно выбрать объект</div>
								<div class="form_label mt"><span>Укажите небходимые услуги</span>
									<span class="button">Выбрать все</span>
								</div>
								<div class="form_items">
									<label class="form_item">
										<input type="checkbox" name="serv_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/11.svg" alt="">
											</div>
											<div class="form_item-text">Отопление, вентиляция, кондиционирование
											</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="checkbox" name="serv_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/12.svg" alt="">
											</div>
											<div class="form_item-text">Схема выдачи
												мощности
											</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="checkbox" name="serv_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/13.svg" alt="">
											</div>
											<div class="form_item-text">Технологические решения
											</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="checkbox" name="serv_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/14.svg" alt="">
											</div>
											<div class="form_item-text">Связь, интернет
											</div>
											<div class="form_item-back"></div>
										</div>
									</label>
									<label class="form_item">
										<input type="checkbox" name="serv_type">
										<div>
											<div class="form_item-img">
												<img src="img/form/15.svg" alt="">
											</div>
											<div class="form_item-text">Cети водопровода и канализации, ливневая...</div>
											<div class="form_item-back"></div>
										</div>
									</label>
								</div>
								<div class="form_controls top">
									<div class="container">
										<div class="form_controls-button next">
											<span class="button all">Выбрать все</span>
										</div>
										<div class="form_controls-button next">
											<a href="" class="button">Далее</a>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Головна</title>
</head>

<body>
	<div class="wrapper" style="overflow-Y: hidden; max-height: 100vh;">
		<main>
			<div class="form">
				<div class="container">
					<div class="form_inner quiz pb">
						<div class="form_title title">Рассчитайте стоимость </div>
						<div class="form_top">
							<div class="form_top-item">
								<div class="form_top-text">1 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item ">
								<div class="form_top-text">2 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item active">
								<div class="form_top-text">3 шаг</div>
							</div>
						</div>
						<form action="" class="form_container" style="overflow-Y: scroll;">
							<div class="form_block">
								<div class="form_end">
									<div class="form_end-img">
										<img src="img/form/end.svg" alt="">
									</div>
									<div class="form_end-label">Заявка отправлена!</div>
									<div class="form_end-text">Наши специалисты свяжутся с Вами
										для консультации и уточнения деталей.</div>
									<div class="form_end-button">
										<a href="" class="button">Начать заново</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Головна</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="form">
				<div class="container">
					<div class="form_inner">
						<div class="form_title title">Рассчитайте стоимость </div>
						<div class="form_top">
							<div class="form_top-item ">
								<div class="form_top-text">1 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item active">
								<div class="form_top-text">2 шаг</div>
							</div>
							<div class="form_top-delimiter"></div>
							<div class="form_top-item">
								<div class="form_top-text">3 шаг</div>
							</div>
						</div>
						<form action="" class="form_container">
							<div class="form_block">
								<div class="form_row">
									<div class="form_column">
										<div class="form_label">Укажите площадь</div>
										<div class="form_inputs">
											<div class="form_input">
												<input type="text" placeholder="кв. м">
												<div class="form_error">заполните это поле</div>
											</div>
										</div>

									</div>
									<div class="form_column">
										<div class="form_label">Выберите тип объекта</div>
										<div class="form_inputs">
											<div class="form_file">
												<div class="form_file-item">
													<div class="form_file-img"><img src="img/form/file.svg" alt=""></div>
													<div class="form_file-text">Документ 1</div>
													<a href="#" class="form_file-close"><img src="img/form/close.svg" alt=""></a>
												</div>
												<label class="file_label">
													<div class="file_label-text">Файл</div>
													<div class="file_label-button"><span class="button">Добавить файл</span></div>
													<input type="file">
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form_controls">
									<div class="form_controls-button prev">
										<a href="" class="button">Назад</a>
									</div>
									<div class="form_controls-button next">
										<a href="" class="button">Далее</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
